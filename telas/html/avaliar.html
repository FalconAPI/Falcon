<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/avaliar.css">
    <title>Avaliação</title>
</head>
<body>
    <div class="main-avaliar">
        <div class="left-avaliar">
            <div class="select">
                <h1>USUÁRIO</h1>
                <div class="select-info">
                    <label for="select-turma">Selecione a turma do usuário:</label>
                    <select class="select-area-avaliacao">
                        <option value="turma1">Turma 1</option>
                        <option value="turma2">Turma 2</option>
                        <option value="turma3">BD 2022-2</option>
                    </select>
                </div>
                <div class="select-info">
                    <label for="select-time">Selecione o time do usuário:</label>
                    <select class="select-area-avaliacao">
                        <option value="time1">Time 1</option>
                        <option value="time2">Time 2</option>
                        <option value="time3">Falcon</option>
                    </select>
                </div>
                <div class="select-info">
                    <label for="select-usuario">Selecione o usuário:</label>
                    <select class="select-area-avaliacao">
                        <option value="usuário1">Lucas Augusto</option>
                        <option value="usuário2">Lukas Fernando</option>
                        <option value="usuário3">Lucas Henrique</option>
                        <option value="usuário4">Lucas Jonathan</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="right-avaliar">
            <div class="tela-avaliar" id="tela-avaliar">
                <h1>FAÇA SUA AVALIAÇÃO</h1>
                <div>
                    <!--Ruim, Regular, Bom, Muito Bom, Excelente-->
                    <label for="pergunta1">Trabalho em equipe, cooperação e descentralização de conhecimento</label>
                    <div>
                        <input type="radio" value="Ruim"> Ruim
                        <input type="radio" value="Regular"> Regular
                        <input type="radio" value="Bom"> Bom
                        <input type="radio" value="Muito Bom"> Muito Bom
                        <input type="radio" value="Excelente"> Excelente
                    </div>
                </div>
                <div>
                    <label for="pergunta2">Iniciativa e proatividade</label>
                </div>
                <div>
                    <label for="pergunta3">Autodidaxia e agregação de conhecimento ao grupo</label>
                </div>
                <div>
                    <label for="pergunta4">Entrega de resultados e participação efetiva no projeto</label>
                </div>
                <div>
                    <label for="pergunta5">Competência Técnica</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
