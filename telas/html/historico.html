<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/historico.css">
    <link rel="shortcut icon" href="../fotos/falcon-favicon.png" type="image/x-icon">
    <title>Histórico</title>
</head>
<body>
    <div class="barra-home">
        <div class="logo-home">
            <img src="../fotos/logo_falcon_200.png" alt="logo_falcon_200" width="150px" height="150px">
        </div>
        <div class="nome-home"><h1>Nome Usuário</h1></div>
        <div class="bt-home">
            <button class="bt-voltar" onclick="go_to('menu.html')">Voltar</button>
            <button class="bt-sair" onclick="go_to('login.html')">Sair</button>
        </div>
    </div>
    <div class="menu-historico1">
        <div class="nome-alunos">
            <h1>Alunos</h1>
        </div>
            <div class="menu-historico2">
            <div class="graficos">
                    <canvas id="primeiroGrafico" width="300" height="300"></canvas>
                    <span id="procent"></span>
            </div>
            <div class="historico">
                <h1>Histórico de avaliações</h1>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script>
        function go_to(url) {
            window.location.replace(url);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/chart.min.js"></script> -->
    
    <script>
        const labels = [1, 2, 3, 4, 5, 6];

        let primeiroGrafico = document.getElementById('primeiroGrafico').getContext('2d');

        const data = {
        labels: labels,
        datasets: [{
            label: 'My First Dataset',
            data: [65, 59, 80, 81, 56, 55, 40],
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 205, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
            ],
            borderWidth: 1
        }]
        };

            const config = {
            type: 'bar',
            data: data,
            options: {
            scales: {
                y: {
                beginAtZero: true
                }
            }
            },
        };

        let chart = new Chart(
            primeiroGrafico, 
            config
        )

    </script>
    
</body>
</html>
