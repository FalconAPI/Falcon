    <script>
        function go_to(url) {
            window.location.replace(url);
        }

        eel.Retorna_info('user')(function(user_info){
            var nome_home = document.getElementById('nome_home')
            nome_home.innerHTML = `<h1>${user_info['Nome']}</h1>`

            let eh_PO = user_info['Cargo'] === 'PO' ? true : false 
            
            if (eh_PO === false){
                document.getElementById('nome_alunos').style.display = 'none'
            }

            eel.Historico(user_info['User'])(function(html){
                var historico = document.getElementById('historico_info')
                historico.innerHTML = html
            })
        })

        eel.Retorna_info('alunos historico')(function(alunos){
            var campo_alunos = document.getElementById('todos_alunos')

            for (let cont = 0; cont < alunos.length; cont ++){
                campo_alunos.innerHTML += `<button id="${alunos[cont]}" onclick="clickTeclado('${alunos[cont]}')"> ${alunos[cont]} </button>`
            }
        })

        function clickTeclado(id){
            let texto = document.getElementById(id).textContent
            window.alert(texto)
        }

    </script>    
    
    <script>
        const labels = [1, 2, 3, 4, 5, 6];

        let primeiroGrafico = document.getElementById('primeiroGrafico').getContext('2d');

        const data = {
        labels: labels,
        datasets: [{
            label: 'My First Dataset',
            data: [65, 59, 80, 81, 56, 55, 40],
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',

            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
            ],
            borderWidth: 1
        }]
        };

            const config = {
            type: 'bar',
            data: data,
            options: {
            scales: {
                y: {
                beginAtZero: true
                }
            }
            },
        };

        let chart = new Chart(
            primeiroGrafico,

        )
