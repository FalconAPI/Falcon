<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="shortcut icon" href="../fotos/falcon-favicon.png" type="image/x-icon">
    <title>Meu perfil</title>

</head>
<body>
    <div class="home">
        <div class="img-home">
            <img src="../fotos/logo_falcon.png" alt="logo_falcon_200" width="180px" height="160px">
        </div>
        <button class="bt-voltar">Voltar</button>
        <button class="bt-sair">Sair</button>
    </div>
    <div class="main-instrutor">
        <div class="center-instrutor">
            <div class="botoes">
                <h1 id="nome usuário"></h1>
                <button class="botao-cadastrar" onclick="Cadastrar()">CADASTRAR</button>
                <button class="botao-avaliar" onclick="Esconder()">AVALIAR</button>
                <button class="botao-historico" onclick="Teste()">HISTÓRICO</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="../scripts/script.js"></script>
    <script>
        eel.expose(go_to) 
        function go_to(url) {
            window.location.replace(url);
        }
        function Teste(){
            eel.Testar_os_botoes()
        }

        function Cadastrar(){
            go_to('cadastrar.html')
        }
    </script>
</body>
</html>
