<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastrar.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-cad">
        <div class="left-cad">
            <div class="botoes">
                <H1>CADASTRO</H1>
                <button class="botao-cadastrar">CADASTRAR TURMA</button>
                <button class="botao-cadastrar">CADASTRAR INSTRUTOR</button>
                <button class="botao-cadastrar">CADASTRAR TIME</button>
                <button class="botao-cadastrar">CADASTRAR USUÁRIO</button>
                <button class="botao-cadastrar">CADASTRAR SPRINT</button>
            </div>
        </div>
        <div class="right-cad">
            <div class="cadastrar-turma">
                <h1>CADASTRAR TURMA</h1>
                <div class="textfield">
                    <label for="nome">Nome da Turma</label>
                    <input type="text" id="turma" name="Turma">
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar-salvar" id="bt-cancelar">Cancelar</button>
                    <button class="bt-cancelar-salvar" id="bt-salvar">Salvar</button>
                </div>
            </div>
            <div class="cadastrar-instrutor">
                <h1>CADASTRAR INSTRUTOR</h1>
                <button class="escolher-turma" type="submit">Escolha uma turma +</button>
                <div class="textfield">
                    <label for="nome">Nome do Instrutor</label>
                    <input type="text" id="instrutor" name="Instrutor">
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar-salvar" id="bt-cancelar">Cancelar</button>
                    <button class="bt-cancelar-salvar" id="bt-salvar">Salvar</button>
                </div>
            </div>    
            <div class="cadastrar-time">
                <h1>CADASTRAR TIME</h1>
                <div class="textfield">
                    <label for="nome">Nome do Time</label>
                    <input type="text" id="time" name="Time">
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar-salvar" id="bt-cancelar">Cancelar</button>
                    <button class="bt-cancelar-salvar" id="bt-salvar">Salvar</button>
                </div>
            </div>    
            <div class="cadastrar-usuario">
                <h1>CADASTRAR USUÁRIO</h1>
                <select class="textfield-cargo" name="cargo" id="cargo">
                    <option value="Desenvolvedor">Ponto Python</option>
                    <option value="PO">First</option>
                    <option value="SM">Falcon</option>
                </select>
                <div class="textfield">
                    <label for="nome">Nome do usuário:</label>
                    <input type="text" id="usuário" name="Usuário">
                </div>
                <div class="textfield">
                    <label for="email">E-mail do usuário:</label>
                    <input type="email" name="Email" id="email">
                </div>
                <div class="textfield">
                    <label for="cargo">Cargo do usuário:</label>
                    <select class="textfield-cargo" name="cargo" id="cargo">
                        <option value="Desenvolvedor">Desenvolvedor</option>
                        <option value="PO">PO</option>
                        <option value="SM">SM</option>
                    </select>
                </div>
                <div class="textfield">
                    <label for="senha-do-usuário">Crie uma senha para o usuário:</label>
                    <input type="text" id="senha-do-usuário">
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar-salvar" id="bt-cancelar">Cancelar</button>
                    <button class="bt-cancelar-salvar" id="bt-salvar">Salvar</button>
                </div>
            </div>    
            <div class="cadastrar-sprint">
                <h1>CADASTRAR SPRINT</h1>
                <div class="textfield-sprint">
                    <label for="nome">Coloque as datas de início e fim da Sprint</label>
                    <div class="datas">      
                        <div class="datas-início">
                            <label for="início">Início:</label>
                            <input type="date" id="sprint-inicio" name="Sprint" required>
                            <span class="validity"></span>        
                        </div>
                        <div class="datas-fim">
                            <label for="fim">Fim:</label>
                            <input type="date" id="sprint-fim" name="Sprint" required>
                            <span class="validity"></span>
                        </div>
                    </div>
                    <button class="bt-add" type="submit">+</button>
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar-salvar" id="bt-cancelar">Cancelar</button>
                    <button class="bt-cancelar-salvar" id="bt-salvar">Salvar</button>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
