<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastrar.css">
    <script type="text\javascript" src="/eel.js"></script>
    <title>Cadastro</title>
</head>
<body>    
    <script>
        function mostraA(){
            if(document.getElementById("cdTurma").style.display == 'none'){

                document.getElementById("cdTurma").style.display = 'block';
                document.getElementById("cdInstrutor").style.display = 'none';
                document.getElementById("cdTime").style.display = 'none';
                document.getElementById("cdUsuario").style.display = 'none';
                document.getElementById("cdSprint").style.display = 'none';
            }else{                
            document.getElementById("cdTurma").style.display = 'none';
            }
        }
        function mostraB(){
            if(document.getElementById("cdInstrutor").style.display == 'none'){

                document.getElementById("cdInstrutor").style.display = 'block';
                document.getElementById("cdTurma").style.display = 'none';
                document.getElementById("cdTime").style.display = 'none';
                document.getElementById("cdUsuario").style.display = 'none';
                document.getElementById("cdSprint").style.display = 'none';
            }else{                
            document.getElementById("cdInstrutor").style.display = 'none';
            }
        }
        function mostraC(){
            if(document.getElementById("cdTime").style.display == 'none'){

                document.getElementById("cdTime").style.display = 'block';
                document.getElementById("cdInstrutor").style.display = 'none';
                document.getElementById("cdTurma").style.display = 'none';
                document.getElementById("cdUsuario").style.display = 'none';
                document.getElementById("cdSprint").style.display = 'none';
            }else{                
            document.getElementById("cdTime").style.display = 'none';
            }
        }
        function mostraD(){
            if(document.getElementById("cdUsuario").style.display == 'none'){

                document.getElementById("cdUsuario").style.display = 'block';
                document.getElementById("cdTime").style.display = 'none';
                document.getElementById("cdInstrutor").style.display = 'none';
                document.getElementById("cdTurma").style.display = 'none';
                document.getElementById("cdSprint").style.display = 'none';
            }else{                
            document.getElementById("cdUsuario").style.display = 'none';
            }
        }
        function mostraE(){
            if(document.getElementById("cdSprint").style.display == 'none'){

                document.getElementById("cdSprint").style.display = 'block';
                document.getElementById("cdUsuario").style.display = 'none';
                document.getElementById("cdTime").style.display = 'none';
                document.getElementById("cdInstrutor").style.display = 'none';
                document.getElementById("cdTurma").style.display = 'none';
            }else{                
            document.getElementById("cdSprint").style.display = 'none';
            }
        }
    </script>

    <div class="main-cad">
        <div class="left-cad">
            <div class="botoes">
                <H1>CADASTRO</H1>
                <button class="botao-cadastrar" onclick="mostraA()">CADASTRAR TURMA</button>
                <button class="botao-cadastrar" onclick="mostraB()">CADASTRAR INSTRUTOR</button>
                <button class="botao-cadastrar" onclick="mostraC()">CADASTRAR TIME</button>
                <button class="botao-cadastrar" onclick="mostraD()">CADASTRAR USUÁRIO</button>
                <button class="botao-cadastrar" onclick="mostraE()">CADASTRAR SPRINT</button>
            </div>
        </div>
        <div class="right-cad">
            <div class="cadastrar-turma" id="cdTurma">
                <h1>CADASTRAR TURMA</h1>
                <div class="textfield">
                    <label for="nome">Nome da Turma</label>
                    <input type="text" id="turma" name="Turma">
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar">Cancelar</button>
                    <button class="bt-salvar">Salvar</button>
                </div>
            </div>
            <div class="cadastrar-instrutor" id="cdInstrutor">
                <h1>CADASTRAR INSTRUTOR</h1>
                <div class="textfield">
                    <label for="nome">Nome do Instrutor</label>
                    <input type="text" id="instrutor" name="Instrutor">
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar">Cancelar</button>
                    <button class="bt-salvar">Salvar</button>
                </div>
            </div>    
            <div class="cadastrar-time" id="cdTime">
                <h1>CADASTRAR TIME</h1>
                <div class="textfield">
                    <label for="nome">Nome do Time</label>
                    <input type="text" id="time" name="Time">
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar">Cancelar</button>
                    <button class="bt-salvar">Salvar</button>
                </div>
            </div>    
            <div class="cadastrar-usuario" id="cdUsuario">
                <h1>CADASTRAR USUÁRIO</h1>
                <div class="textfield">
                    <label for="nome">Nome do Usuário</label>
                    <input type="text" id="usuário" name="Usuário">
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar">Cancelar</button>
                    <button class="bt-salvar">Salvar</button>
                </div>
            </div>    
            <div class="cadastrar-sprint" id="cdSprint">
                <h1>CADASTRAR SPRINT</h1>
                <div class="textfield">
                    <label for="nome">Sprint</label>
                    <input type="text" id="sprint" name="Sprint">
                </div>
                <div class="bt-cancelar-salvar">
                    <button class="bt-cancelar">Cancelar</button>
                    <button class="bt-salvar">Salvar</button>
                </div>
            </div>
        </div> 
    </div>
    
</body>
</html>
