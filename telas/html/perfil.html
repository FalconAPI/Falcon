<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="shortcut icon" href="../fotos/falcon-favicon.png" type="image/x-icon">
    <title>Meu Perfil</title>
</head>
<body>
    <div class="barra-home">
        <div class="logo-home">
            <img src="../fotos/logo_falcon_200.png" alt="logo_falcon_200" width="150px" height="150px">
        </div>
        <div class="nome-home" id="nome_home"><h1></h1></div>
        <div class="bt-home">
            <button class="bt-voltar" onclick="go_to('menu.html')">Voltar</button>
            <button class="bt-sair" onclick="go_to('login.html')">Sair</button>
        </div>
    </div>
    <div class="main-meu-perfil">
        <div class="center-meu-perfil">
            <div class="quadro-meu-perfil">
                <div class="informacoes-meu-perfil">
                    <div class="">
                        <label for="nome">Nome:</label>
                        <input class="info-perfil" type="text" id="nome" name="nome">
                    </div>
                    <div>
                        <label for="cargo">Cargo:</label>
                        <select class="info-perfil" name="cargo" id="cargo"></select>
                    </div>
                    <div>
                        <label for="turma">Turma:</label>
                        <select class="info-perfil" name="turma" id="turma"></select>
                    </div>
                    <div>
                        <label for="time">Time:</label>
                        <select class="info-perfil" name="turma" id="turma"></select>
                    </div>
                    <div>
                        <label for="user">User:</label>
                        <input class="info-perfil" type="text" id="user" name="user">
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input class="info-perfil" type="text" id="email" name="email">
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input class="info-perfil" type="text" id="senha" name="senha">
                    </div>
                </div>
                <div class="botao-editar">
                    <button class="bt-editar" id="bt-editar">Editar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="/eel.js"></script>
    <script>
        function go_to(url) {
            window.location.replace(url);
        }
    </script>
</body>
</html>
